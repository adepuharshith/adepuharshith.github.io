- title: "Synthetic Biomaterials"
  image: 2_1.jpg
  description: Synthetic cell-mimicking systems can serve as a platform to study fundamental biology or to develop novel biomedical applications. Like biological cells, synthetic biosystems can move, sense, compute, and interact. We demonstrate artificial cells with complex functions by engineering functional DNA components such that, for example, they can respond to environments and execute programmed behaviors including self-organization and coordinated migration.
