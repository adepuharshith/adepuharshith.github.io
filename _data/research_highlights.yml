- title: "DNA Nanomachines"
  image: 3_1.jpg
  description: Protein motors have evolved to perform specific tasks critical to the cell function such as intracellular trafficking. Inspired by the biological machines, we develop synthetic analogues from DNA. The DNA machines can actively convert chemical energy into mechanical translocation in a series of conformational changes. We study their thermodynamics and kinetics as well as multifunctionality to establish design rules for programmable, autonomous, high-speed nanomachines.
