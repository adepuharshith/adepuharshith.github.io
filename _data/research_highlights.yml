- title: "2D Materials"
  image: 4_1.jpg
  description: Two-dimensional (2D) van der Waals heterostructures from transition metal dichalcogenides (TMDs) show extraordinary properties that are distinct and different from those of bulk materials. For example, strong interlayer and intralayer excitons emerge from atomically thin layers. We study interfacial engineering that can control the properties of heterostructures as well as individual TMDs. Our work will help develop new materials for future electronics and energy applications.
