- title: "Synthetic Biomaterials"
  image: 2_1.jpg
  description: Chemotactic cell motility plays a critical role in many biological functions, such as immune response and embryogenesis. Constructing synthetic cell-mimicking systems, such as a dynamic protocell, likewise requires molecular mechanisms that respond to environmental stimuli and execute programmed motility behaviors. With the vast library of dynamic DNA components, we envision that this platform will enable new discoveries in fundamental sciences and novel applications in biotechnology.
