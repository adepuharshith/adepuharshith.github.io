- title: "DNA Nanomachines"
  image: 3_1.jpg
  description: Intracellular protein motors have evolved to perform specific tasks critical to the function of cells such as intracellular trafficking and cell division1,2. Inspired by such biological machines, synthetic analogues have been developed including selfassembled DNA walkers that can make stepwise movements on RNA/DNA substrates7–12 or can function as programmable assembly lines13. The walking is controllable and adapts to changes in the local environment, which allows us to remotely direct ‘go’ and ‘stop’ actions.
