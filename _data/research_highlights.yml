- title: "DNA Nanomachines"
  image: 3_1.jpg
  description: Intracellular protein motors have evolved to perform specific
tasks critical to the function of cells such as intracellular trafficking
and cell division1,2. Kinesin and dynein motors, for
example, transport cargoes in living cells by walking along
microtubules powered by adenosine triphosphate hydrolysis3,4.
These motors can make discrete 8 nm centre-of-mass steps
and can travel over 1 mm by changing their conformations
during the course of adenosine triphosphate binding, hydrolysis
and product release5,6. Inspired by such biological machines,
synthetic analogues have been developed including selfassembled
DNA walkers that can make stepwise movements
on RNA/DNA substrates7–12 or can function as programmable
assembly lines13. Here, we show that motors based on RNAcleaving
DNA enzymes14 can transport nanoparticle
cargoes—CdS nanocrystals in this case—along single-walled
carbon nanotubes. Our motors extract chemical energy from
RNA molecules decorated on the nanotubes and use that
energy to fuel autonomous, processive walking through a
series of conformational changes along the one-dimensional
track. The walking is controllable and adapts to changes in
the local environment, which allows us to remotely direct ‘go’
and ‘stop’ actions. The translocation of individual motors can
be visualized in real time using the visible fluorescence of the
cargo nanoparticle and the near-infared emission of the
carbon-nanotube track.We observed unidirectional movements
of the molecular motors over 3 mm with a translocation velocity
on the order of 1 nm min21 under our experimental conditions.
