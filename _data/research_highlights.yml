- title: "2D Materials"
  image: 4_1.jpg
  description: Two-dimensional (2D) van der Waals heterostructures from transition metal dichalcogenide (TMDC) semiconductors show spatially separate excitons with extraordinary properties. The interlayer excitons (XI) have been studied extensively, yet the mechanisms that modulate XI are still not well understood. Here, we introduce several organic-layer-embedded hybrid heterostructures, MoS2/organic/WSe2, to study the binding energy of XI. We discover that the dielectric screening of the quasiparticle is reduced with organic molecules due to a decreased dielectric constant and greater separation distance between the TMDC layers. As a result, a distinct blueshift is observed in interlayer emission.  These findings should be useful in realizing XI-based optoelectronics.
